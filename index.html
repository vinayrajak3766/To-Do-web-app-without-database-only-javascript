<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- bootstrap 5.0.2 css for design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome css for icons -->

      #show{
        display: none;

</head>
<body>
<div class="container-fluid">
  <div class="container">
    <div class="mx-auto mt-5" style="max-width: 700px;">
      <div class="input-group mb-3">
        
        <input type="text" class="form-control" placeholder="Enter Your Task"  id="task" required >
        <button class="btn text-white btn-success " type="button" id="addTask" >Add Task</button>
      
      </div>
      <div class="display">
        <table class="table">
          <p class=" message text-center text-light bg-success" id="show"> Your Task is:- <span id="output"> </span></p>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Your Task</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="records">
            <!-- <tr>
              <th scope="row">1</th>
              <td >Javascript</td>
              <td><i class="btn text-white fa fa-edit btn-info mx-2"></i> <i class="btn btn-danger text-white fa fa-trash"></i></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<script src="todo.js"></script>
</body>
</html>
